<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonTheory - Página de Inicio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a DragonTheory</h1>
        <nav>
            <ul>
                <li><a href="teorias.html">Teorías</a></li>
                <li><a href="canales.html">Canales</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>¿Cómo funciona?</h2>
        <p>Regístrate o inicia sesión para poder votar en teorías y canales.</p>

        <!-- Registro -->
        <h3>Registro</h3>
        <form id="registerForm">
            <label for="regUsername">Nombre de usuario:</label>
            <input type="text" id="regUsername" required>

            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="registerError" style="color: red; display: none;">
            <p>El usuario ya existe. Elige otro nombre.</p>
        </div>

        <!-- Inicio de sesión -->
        <h3>Iniciar Sesión</h3>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="loginError" style="color: red; display: none;">
            <p>Credenciales incorrectas. Intenta de nuevo.</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
